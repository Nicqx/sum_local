<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumplete - Generált pálya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
        }
        .delete {
            background-color: red;
        }
        .keep {
            background-color: green;
        }
	.sum-cell {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Sumplete - Generált pálya</h1>
    <p id="timer">Idő: 00:00</p> <!-- ✅ Az idő kijelzője mindig látszik -->
    <button onclick="generateNewSeed()">Új pálya generálása</button>
    <button onclick="resetBoard()">Újrakezdés</button>
    <select id="sizeSelector" onchange="startGame()">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
    </select>
    <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
