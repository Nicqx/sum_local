<!DOCTYPE html>
<html>
<head>
  <title>Random szám generálása és mentése</title>
</head>
<body>
  <script>
    window.onload = function() {
      generateRandomNumber();
    };

    function generateRandomNumber() {
      const randomNumber = Math.random();
      const fileContent = randomNumber.toString();

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'save_file.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log('A random szám sikeresen elmentve a fájlba!');
        }
      };
      xhr.send('fileContent=' + encodeURIComponent(fileContent));
    }
  </script>
</body>
</html>
